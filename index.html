<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salvo Nicotra Palestre | fitness & bodybuilding catania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      .font-heading {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        letter-spacing: -0.04em;
        font-weight: 900;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #dc2626;
        border-radius: 10px;
      }
      @keyframes marqueeUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .animate-marquee-up {
        animation: marqueeUp 40s linear infinite;
      }
      .animate-marquee-up:hover {
        animation-play-state: paused;
      }
      .mask-gradient-top-bottom {
        mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
      }

      /* Smooth scrolling & animations */
      html {
        scroll-behavior: smooth;
      }

      @media (prefers-reduced-motion: reduce) {
        html { scroll-behavior: auto; }
        * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
      }

      /* Animation keyframes */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      /* Utility classes - Simplified for performance */
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      .animate-scale-in {
        animation: scaleIn 0.6s ease-out;
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.6s ease-out;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.6s ease-out;
      }

      /* Performance optimizations */
      .animate-marquee-up {
        will-change: transform;
      }

      /* Hardware acceleration */
      .animate-fade-in-up, .animate-fade-in, .animate-scale-in,
      .animate-slide-in-left, .animate-slide-in-right {
        backface-visibility: hidden;
        transform: translateZ(0);
      }
    </style>

  }
}
</script>
